<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WEBNEVER EXHIBITION</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        
        #warning-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            z-index: 1000;
            pointer-events: none;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 120px;
            font-weight: 900;
            text-shadow: 
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000,
                0 0 20px rgba(255, 255, 0, 0.8);
            background: repeating-linear-gradient(
                45deg,
                #ffff00 0px,
                #ffff00 40px,
                #000 40px,
                #000 80px
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
            letter-spacing: 8px;
            white-space: nowrap;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="warning-overlay">WORK IN PROGRESS</div>
    <script type="module" src="./exhibition.js"></script>
</body>
</html>
