        // Intersection Observer for lazy loading
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const mediaElement = entry.target.querySelector('img, video');
                    if (mediaElement.dataset.src) {
                        mediaElement.src = mediaElement.dataset.src;
                        mediaElement.onload = () => mediaElement.classList.add('loaded');
                        delete mediaElement.dataset.src;
                    }
                    observer.unobserve(entry.target);
                }
            });
        }, {
            rootMargin: '100px 0px',
            threshold: 0.1
        });

        // Function to create media elements
        function createMediaElement(mediaItem) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            let mediaElement;
            if (mediaItem.type === 'image') {
                mediaElement = document.createElement('img');
            } else if (mediaItem.type === 'video') {
                mediaElement = document.createElement('video');
                mediaElement.controls = true;
            }
            
            mediaElement.dataset.src = mediaItem.path;
            mediaElement.alt = mediaItem.path.split('/').pop().split('.')[0].replace(/%20/g, ' ');
            mediaElement.loading = 'lazy';
            
            item.appendChild(mediaElement);
            return item;
        }

        // Populate each era
        Object.keys(eras).forEach(eraId => {
            const eraSection = document.getElementById(eraId);
            eras[eraId].forEach(mediaItem => {
                const item = createMediaElement(mediaItem);
                eraSection.appendChild(item);
                observer.observe(item);
            });
        });
